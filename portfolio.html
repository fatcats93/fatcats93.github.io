<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ff66b2;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 40px;
      text-align: center;
      position: relative;
      padding-bottom: 200px;
    }

    .title-image {
      max-width: 90%;
      height: auto;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.25);
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Poster row â€” fixed spacing */
    .poster-row {
      display: grid;
      grid-template-columns: repeat(4, auto); /* 4 equal columns */
      justify-content: center;
      column-gap: 60px; /* even spacing */
      margin-top: 60px;
      transform: translateY(-400px);
      position: relative;
      z-index: 5;
    }

    .poster {
      max-width: 400px; /* slightly smaller */
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.45);
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .poster-row {
        grid-template-columns: repeat(2, auto);
        row-gap: 30px;
        transform: translateY(-250px);
      }
    }

    @media (max-width: 600px) {
      .poster-row {
        grid-template-columns: 1fr;
      }

      .poster {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="filmtitle.jpg" alt="Film Title" class="title-image">

    <div class="poster-row">
      <a href="https://www.youtube.com/watch?v=mg8MOKGUxH4" target="_blank">
        <img src="superzeros.jpg" alt="Superzeros" class="poster">
      </a>

      <a href="https://youtu.be/9GQ9nFCIjoY" target="_blank">
        <img src="maxdollar.jpg" alt="Max Dollar Poster" class="poster">
      </a>

      <a href="https://youtu.be/w7c8KUtqwJg" target="_blank">
        <img src="sixposter.jpg" alt="Six Poster" class="poster">
      </a>

      <a href="https://youtu.be/TuGxdEprqZ8" target="_blank">
        <img src="pharmaka.jpg" alt="Pharmaka Poster" class="poster">
      </a>
    </div>
  </div>

</body>
</html>
