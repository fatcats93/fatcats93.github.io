<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ff66b2;
      color: #000;
      font-family: Arial, sans-serif;
    }
    nav {
      width: 100%;
      background: #ffccdd;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #FFD700;
    }
    .container {
      margin-top: 40px;
      text-align: center;
      position: relative;
    }
    .title-image {
      max-width: 90%;
      height: auto;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.25);
      border-radius: 12px;
    }
    .button-image {
      max-width: 30%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
      cursor: pointer;
    }
    .second-button {
      max-width: 30%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Homepage</a>
    <a href="read.html">Read</a>

  <div class="container">
    <img src="filmtitle.jpg" alt="Film Title" class="title-image">

    <!-- Movie Buttons Row -->
    <div style="display:flex; justify-content:center; gap:40px; margin-top:40px;">
      <a href="https://www.youtube.com/watch?v=mg8MOKGUxH4" target="_blank">
        <img src="superzeros.jpg" alt="Superzeros" class="button-image">
      </a>

      <a href="https://youtu.be/w7c8KUtqwJg" target="_blank">
        <img src="sixposter.jpg" alt="Six Poster" class="second-button">
      </a>
    </div>

    <img src="filmtitle.jpg"" alt="Film Title" class="title-image">

    <a href="https://www.youtube.com/watch?v=mg8MOKGUxH4" target="_blank">
      <img src="superzeros.jpg" alt="Superzeros" class="button-image">

      <img src="sixposter.jpg" alt="Six Poster" class="second-button">
