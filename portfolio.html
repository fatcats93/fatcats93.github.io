<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ff66b2; /* pink background */
      color: #000;
      font-family: Arial, sans-serif;
    }

    /* Navigation */
    nav {
      width: 100%;
      background: #ffccdd; 
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700;
    }

    .container {
      margin-top: 40px;
      text-align: center;
      position: relative;
      padding-bottom: 60px;
    }

    .title-image {
      max-width: 90%;
      height: auto;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.25);
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    /* Poster row pushed WAY higher */
    .poster-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: start;
      margin-top: -1500px; /* moved higher */
      position: relative;
      z-index: 5;
      column-gap: 80px;
    }

    .poster-row a {
      display: block;
    }

    .super {
      justify-self: end;
      max-width: 420px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .six {
      justify-self: center;
      max-width: 420px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    /* Mobile layout */
    @media (max-width: 700px) {
      .poster-row {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-top: -400px; /* safer on small screens */
      }

      .super,
      .six {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Title Image -->
    <img src="filmtitle.jpg" alt="Film Title" class="title-image">

    <!-- Poster row -->
    <div class="poster-row">
      <!-- Superzeros -->
      <div style="grid-column: 1 / 2; display:flex; justify-content:flex-end; align-items:flex-start;">
        <a href="https://www.youtube.com/watch?v=mg8MOKGUxH4" target="_blank">
          <img src="superzeros.jpg" alt="Superzeros" class="super">
        </a>
      </div>

      <!-- SIX -->
      <div style="grid-column: 2 / 3; display:flex; justify-content:center; align-items:flex-start;">
        <a href="https://youtu.be/w7c8KUtqwJg" target="_blank">
          <img src="sixposter.jpg" alt="Six Poster" class="six">
        </a>
      </div>

      <!-- Empty column for centering -->
      <div style="grid-column: 3 / 4;"></div>
    </div>
  </div>

</body>
</html>
