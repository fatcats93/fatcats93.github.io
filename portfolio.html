<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ff66b2; /* pink background */
      color: #000;
      font-family: Arial, sans-serif;
    }

    /* Navigation */
    nav {
      width: 100%;
      background: #ffccdd; 
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700; /* gold hover effect */
    }

    .container {
      margin-top: 40px;
      text-align: center;
      position: relative; /* allows overlap positioning */
      padding-bottom: 60px;
    }

    .title-image {
      max-width: 90%;
      height: auto;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.25);
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    /* Grid row so SIX is exactly centered and Superzeros sits to the left */
    .poster-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: start;
      margin-top: -120px; /* raises posters upward to overlap the title */
      position: relative;
      z-index: 5;
    }

    .poster-row a { display: block; }

    .super {
      justify-self: end; /* sit to the left side of center column */
      max-width: 360px; /* a bit larger */
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .six {
      justify-self: center; /* center column */
      max-width: 420px; /* larger so SIX is more prominent and centered */
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    /* Ensure responsive behavior on small screens: stack vertically */
    @media (max-width: 700px) {
      .poster-row {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .super, .six { max-width: 85%; }
    }

  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Homepage</a>
    <a href="read.html">Read</a>
    <a href="contact.html">Contact</a>
    <a href="portfolio.html">Films</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Title Image (only once) -->
    <img src="filmtitle.jpg" alt="Film Title" class="title-image">

    <!-- Poster row: Superzeros on the left, SIX centered below the title -->
    <div class="poster-row">
      <!-- left column: Superzeros -->
      <div style="grid-column: 1 / 2; display:flex; justify-content:flex-end; align-items:flex-start;">
        <a href="https://www.youtube.com/watch?v=mg8MOKGUxH4" target="_blank">
          <img src="superzeros.jpg" alt="Superzeros" class="super">
        </a>
      </div>

      <!-- center column: SIX -->
      <div style="grid-column: 2 / 3; display:flex; justify-content:center; align-items:flex-start;">
        <a href="https://youtu.be/w7c8KUtqwJg" target="_blank">
          <img src="sixposter.jpg" alt="Six Poster" class="six">
        </a>
      </div>

      <!-- right column left intentionally empty to keep SIX centered -->
      <div style="grid-column: 3 / 4;"></div>
    </div>

  </div>

</body>
</html>
