<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penelope + Porky</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ff66b2; /* Pink background */
      color: #000;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      background-color: #ffccdd;
      padding: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin: 0 20px;
      font-size: 18px;
    }
    nav a:hover {
      color: #d1006c;
    }

    /* Header / Banner image */
    header {
      padding: 40px 0;
      position: relative;
    }
    header img {
      width: 90%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Layout: buttons left, text right */
    .main-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      gap: 40px;
    }

    /* Left buttons */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      align-items: flex-start;
    }
    .sidebar img {
      width: 140px;   /* small scale for buttons */
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .sidebar img:hover {
      transform: scale(1.05);
    }

    /* Right big text cloud */
    .text-cloud {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text-cloud img {
      width: 90%;
      max-width: 100px; /* large text cloud */
      height: auto;
      display: block;
    }

    /* Hide the original welcome text */
    .welcome h2,
    .welcome p {
      display: none;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #ffccdd;
      color: #333;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        flex-direction: row;
        justify-content: center;
      }
      .sidebar img {
        width: 100px;
      }
      .text-cloud img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Homepage</a>
    <a href="read.html">Read</a>
    <a href="contact.html">Contact</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <!-- Header / Banner -->
  <header id="home">
    <img src="Penelopeandporky.png" alt="Penelope + Porky Logo">
  </header>

  <!-- Layout with buttons + text cloud -->
  <div class="main-layout">
    <!-- Left small  buttons -->
    <div class="sidebar">
      <a href="read.html"><img src="Rbutton.jpg" alt="Read Button"></a>
      <a href="portfolio.html"><img src="Fbutton.jpg" alt="Films Button"></a>
      <a href="contact.html"><img src="Cbutton.jpg" alt="Contact Button"></a>
    </div>


    <!-- Right large text cloud -->
    <div class="text-cloud">
      <img src="Thome" alt="Welcome Text">
    </div>
  </div>


  <footer>
    Â© 2025 Penelope + Porky. All Rights Reserved.
  </footer>
</body>
</html>
