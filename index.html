    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ff66b2; /* Pink background */
      color: #000;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      background-color: #ffccdd;
      padding: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin: 0 20px;
      font-size: 18px;
    }
    nav a:hover {
      color: #d1006c;
    }

    /* Header / Banner image */
    header {
      padding: 40px 0;
      position: relative;
    }
    header img {
      width: 90%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto;
    <!-- Welcome Section --> <section class="welcome"> <h2>Welcome</h2> <p> ..to my portfolio website, in my freshman year of highschool I made a comic called "Penelope and Porky" it's about a girl and her unicorn, I created this website to share those comics.I've also been making short filmss since I was 10 and decided to showcase my films here (the ones worth showcasing) you can also contact me with feedback and questions! have fun browsing the website!. </p> </section>

    )
    
    /* Layout: buttons left, text right */
    .main-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    
      gap: 40px;
    }

    /* Left buttons */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      align-items: flex-start;
    }
    .sidebar img {
      width: 140px;   /* small scale for buttons */
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .sidebar img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #ffccdd;
      color: #333;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        flex-direction: row;
        justify-content: center;
      }
      .sidebar img {
        width: 100px;
      }
      .text-cloud img {
        max-width: 90%;
      }
    }
  </style>
