<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penelope + Porky</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ff66b2; /* Pink background */
      color: #000;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      background-color: #ffccdd;
      padding: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin: 0 20px;
      font-size: 18px;
    }
    nav a:hover {
      color: #d1006c;
    }

    /* Title with characters */
    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 40px 0;
    }
    .title img {
      width: 120px;
      height: auto;
    }

    /* Main layout */
    .homepage {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 40px auto;
      max-width: 1200px;
      padding: 20px;
    }

    /* Sidebar buttons */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      align-items: center;
    }
    .sidebar img {
      width: 180px;   /* adjust size to match your design */
      cursor: pointer;
      transition: transform 0.2s;
    }
    .sidebar img:hover {
      transform: scale(1.05);
    }

    /* Text image section */
    .welcome-cloud img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #ffccdd;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Homepage</a>
    <a href="read.html">Read</a>
    <a href="contact.html">Contact</a>
    <a href="portfolio.html">Films</a>
  </nav>

  <!-- Title with images -->
  <div class="title">
    <img src="penelope.png" alt="Penelope">
    <h1>Penelope + Porky</h1>
    <img src="porky.png" alt="Porky">
  </div>

  <!-- Main layout -->
  <div class="homepage">
    <!-- Left side buttons -->
    <div class="sidebar">
      <a href="read.html"><img src="Read button.jpg" alt="Read Button"></a>
      <a href="portfolio.html"><img src="filmbutton.jpg" alt="Films Button"></a>
      <a href="contact.html"><img src="contact button.jpg" alt="Contact Button"></a>
    </div>

    <!-- Right side text image -->
    <div class="welcome-cloud">
      <img src="texthome.jpg" alt="Welcome Text">
    </div>
  </div>

  <footer>
    Â© 2025 Penelope + Porky. All Rights Reserved.
  </footer>
</body>
</html>
