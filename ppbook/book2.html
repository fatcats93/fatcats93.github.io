<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penelope + Porky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .nav {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
    #pageNumber {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Penelope + Porky</h1>

  <div id="reader">
    <div class="nav">
      <button onclick="prevPage()">Prev</button>
      <button onclick="nextPage()">Next</button>
    </div>

    <div id="comicContainer">
      <img id="comicPage" src="" alt="Comic Page">
      <div id="pageNumber"></div>
    </div>

    <div class="nav">
      <button onclick="prevPage()">Prev</button>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <script>
    // Pages array using your working format
    let pages = [];
    for (let i = 1; i <= 32; i++) {  // adjust total pages
      pages.push(`ppbook/pp${i}.jpg`); // folder + file name
    }

    let currentPage = 0;

    function showPage(n) {
      if (n >= 0 && n < pages.length) {
        currentPage = n;
        document.getElementById('comicPage').src = pages[n];
        document.getElementById('pageNumber').innerText = `Page ${n + 1} / ${pages.length}`;
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      }
    }

    // Start at first page
    showPage(0);
  </script>
</body>
</html>
