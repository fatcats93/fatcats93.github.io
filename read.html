<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read - Penelope + Porky</title>
  <style>
    body {
      margin: 0;
      background-color: #ff66b2; /* pink background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title {
      max-width: 90%;
      height: auto;
      margin-bottom: 40px;
    }

    .button {
      background-color: white;
      color: #ff0066;
      font-size: 2rem;
      font-weight: bold;
      padding: 15px 40px;
      border: 3px solid #000;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ff0066;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Title image -->
  <img src="title read.png" alt="Read Title" class="title">

  <!-- Button -->
  <a href="https://drive.google.com/file/d/1CM3uG7Kj0xwqwFciJGvucbyrjxaLHcQc/view?usp=sharing" 
     target="_blank" 
     class="button">
    Start Reading
  </a>
</body>
</html>
