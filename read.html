<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ff66b2; /* pink background */
      color: #000;
      font-family: Arial, sans-serif;
    }

    /* Navigation */
    nav {
      width: 100%;
      background: #ffccdd; 
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700; /* gold hover effect */
    }

    .container {
      margin-top: 40px;
      text-align: center;
      position: relative; /* allows overlap positioning */
    }

    .title-image {
      max-width: 90%;
      height: auto;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.25);
      border-radius: 12px;
    }

    .button-image {
      position: absolute;
      top: 50%;  /* vertical center */
      left: 50%; /* horizontal center */
      transform: translate(-50%, -50%); /* perfect centering */
      max-width: 60%; /* make it bigger */
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .content {
      margin-top: 50px;
      color: white;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Homepage</a>
    <a href="read.html">Read</a>
    <a href="contact.html">Contact</a>
    <a href="portfolio.html">Films</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Title Image -->
    <img src="filmtitle.jpg" alt="Film Title" class="title-image">

    <!-- Overlapping clickable image button -->
    <a href="https://www.youtube.com/watch?v=mg8MOKGUxH4" target="_blank">
      <img src="superzeros.jpg" alt="Superzeros" class="button-image">
    </a>

    <!-- Page text -->
